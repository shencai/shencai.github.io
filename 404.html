            <header>目击者报告</header>
            <article>
                <p>普通的黑白魔法师在雾之湖附近发现一套衣服，包括蓝色的发饰、连衣裙、小皮鞋和三对冰棱，衣裙看起来是全部湿透了的样子，但等了很久也没有人来取。据过目不忘的第⑨代阿礼之女初步判断应该是⑨酱的衣服，但是操纵风的鸦天狗说她已经好几天没有见到⑨酱了，正在考虑是不是撰（nie）写（zao）一篇因为全球气候变暖导致冰の妖精失踪的异变新闻。</p>
                <p>如果有谁发现⑨酱的下落，请及时联系大妖精，说好了会有大妖精的膝枕二小时为谢。</p>
